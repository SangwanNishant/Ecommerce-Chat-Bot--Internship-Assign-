<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <button id="login-btn" class="btn btn-primary w-100 mb-2">Login</button>
      <button id="signup-btn" class="btn btn-outline-secondary w-100">Sign Up</button>
      <p id="error" class="text-danger text-center mt-2 small"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
