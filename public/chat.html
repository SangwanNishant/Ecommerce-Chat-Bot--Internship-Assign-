<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow p-3">
      <h3 class="text-center">Welcome, <span id="username">User</span>!</h3>

      <div id="chat-area" class="p-3 my-3 border rounded bg-white" style="height: 400px; overflow-y: auto;"></div>

      <div class="mb-3 d-flex gap-2">
        <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
        <button id="send-btn" class="btn btn-success">Send</button>
        <button id="reset-chat-btn" class="btn btn-warning">Reset</button>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
      </div>

      <div id="products-display" class="row g-3"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
